<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test automation</title>

    <style>
        .nextBtn {
            position: absolute;
            bottom: 20px;
            left: 20px;

            padding: 14px 20px;
            font-size: 14px;
            text-transform: uppercase;
            border: 0px solid #e2e2e2;
            color: #fff;
            cursor: pointer;

            background: #1462ff;
            border-radius: 9px;
            overflow: hidden;
        }

        .nextBtn:hover, .nextBtn:active, .nextBtn:focus {
            background: #1047b5;
        }

    </style>
</head>
<body>
    <pre id="heros"></pre>
    <pre id="pods"></pre>
    <pre id="texts"></pre>
    <pre id="page"></pre>
    <button type="button" class="nextBtn" id="nextBtn">Next Page</button>

    <script src="index.js"></script>
</body>
</html>
